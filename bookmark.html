<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delate</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here

    array1=JSON.parse(localStorage.getItem("bookmarks"))||[]

array1.forEach(function(el){
  tr=document.createElement("tr")

  td1=document.createElement("td")
  td1.innerText=el.name

  td2=document.createElement("td")
  td2.innerText=el.email

  td3=document.createElement("td")
  td3.innerText=el.role

  td4=document.createElement("td")
  td4.innerText="delate"
  td4.style.color="black"
  td4.style.backgroundColor="red"
  td4.style.cursor="pointer"

  td4.addEventListener("click",function(){
    delate(el)
  })

  
  tr.append(td1,td2,td3,td4)

  document.querySelector("#body").append(tr)




})

function delate(el){
array1.splice(el,1)
localStorage.setItem("bookmarks",JSON.stringify(array1))
location.reload();

}

  </script>
</html>
